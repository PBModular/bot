    <b>Command or role isn't specified!</b>
    
    Usage:
    <code>/allow_cmd best_command &lt;role&gt;</code>
    
    Where &lt;role&gt; is one of
    <code>chat_owner</code> - Chat owner
    <code>chat_admins</code> - Chat admins
